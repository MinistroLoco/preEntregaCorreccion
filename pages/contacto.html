<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Barra de navegación -->
    <header class="header_home">
        <img src="../images/musico.jpg" class="img-nav" alt="">
        <nav class="nav-header">
            <ul>
                <li><a href="./pages/bajo.html"><img src="../images/svg/house.svg" alt=""></a>Inicio</li>
                <li><a href="./pages/Guitarra-electrica.html"><img src="../images/svg/electric-guitar.svg"

                <li><a href="./pages/guitarra-acustica.html"><img src="../images/svg/acoustic-guitar.svg"

                <li><a href="../pages/bajo.html"><img src="../images/svg/bass-guitar.svg" alt=""></a>Bajo</li>
            </ul>
        </nav>

    <!-- Formulario -->
    <h1>Gracias por haber visitado nuestra página, esperamos que hayas disfrutado del contenido</h1>
    <form>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-success">Enviar</button>
    </form>

    <!-- Footer -->
    <footer class="pie">
        <h2>Página de Isaac Jacob Medina Ayala</h2>
        <p class="p-footer">Contactanos por nuestras redes sociales</p>
        <img src="../images/svg/facebook.svg" class="icon-pie1">
        <img src="../images/svg/instagram.svg" class="icon-pie2">
        <img src="../images/svg/whatsapp.svg" class="icon-pie3">
